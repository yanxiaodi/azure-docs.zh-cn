title: 文本翻译文档
summary: 文本翻译是一种基于云的机器翻译服务，可用于通过简单的 REST API 调用几乎实时地翻译文本。 该 API 使用先进的神经机器翻译技术并提供统计机器翻译技术。 “自定义翻译器”是文本翻译 API 的扩展，用于构建神经翻译系统。 可以将自定义的翻译系统与文本翻译 API 或 Microsoft 语音服务配合使用来翻译文本。
