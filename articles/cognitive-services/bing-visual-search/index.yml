abstract:
  description: 必应视觉搜索 API 提供类似于 Bing.com/images 上所示的图像细节。 上传图像或提供图像 URL 后，此 API 可以识别有关该图像的各种细节，包括外观相似的图像、购物源、包含图像的网页，等等。
