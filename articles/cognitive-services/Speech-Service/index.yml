  - title: 介绍
    items:
      - type: paragraph
        text: |
          可以使用语音 SDK（<a href="releasenotes.md">发行说明</a>）将以下功能（以及更多功能）添加到应用&colon;
          <div class="row"><div class="column"><ul>
          <li><b><a href="speech-to-text.md">语音转文本</a></b> (speech-recognition/SR)</li>
          <li><b><a href="speech-devices-sdk-create-kws.md">自定义唤醒词</a></b> (keyword-spotter/KWS)</li>
          <li><b><a href="how-to-recognize-intents-from-speech-csharp.md">意向</a></b></li>
          <li><b><a href="speech-translation.md">翻译</a></b></li>
          <li><b><a href="speech-container-howto.md">本地容器</a></b></li></ul></div><div class="column"><ul>
          <li><b><a href="text-to-speech.md">文本转语音</a></b> (TTS)</li>
          <li><b><a href="conversation-transcription-service.md">对话听录</a></b> (CTS)</li>
          <li><b><a href="how-to-phrase-lists.md">短语列表个性化</a>/<a href="how-to-custom-speech.md">自定义语音适应</a></b></li>
          <li><b><a href="voice-first-virtual-assistants.md">语音优先虚拟助手</a></b></li>
          <li><b><a href="call-center-transcription.md">呼叫中心听录</a></b></li></ul></div></div>
