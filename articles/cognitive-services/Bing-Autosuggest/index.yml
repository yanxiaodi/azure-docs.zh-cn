  description: 通过必应自动建议 API，可向必应发送部分搜索查询词，并取回其他用户已搜索的建议查询列表。  例如，当用户键入其搜索词的每个字符时，可以调用此 API，以便使用建议词填充搜索框的下拉列表。 使用我们的快速入门、教程和示例了解如何使用自动建议 API。
