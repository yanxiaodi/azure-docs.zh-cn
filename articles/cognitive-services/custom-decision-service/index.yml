  description: Azure 自定义 AI 决策服务可帮助你使用日益成熟的基于云的上下文决策 API 创建智能系统。 自定义 AI 决策服务利用强化学习的强大功能并调整应用程序中的内容，以便最大程度地提高用户的总体参与度。 该系统将用户反馈纳入其实时决策中，并在几分钟内响应新动向和重大新闻。 通过这些快速入门，了解如何注册应用程序并从浏览器或应用调用该 API。 然后以个性化的方式选择文章，并将内容表示为已准备好用于在教程中进行机器学习的“功能”。
