title: 沉浸式阅读器文档
summary: 沉浸式阅读器是一种工具，它实现了可靠的技术来提高萌发期读者、语言学习者和具有学习差异的人士的阅读理解力。 通过使用沉浸式阅读器 SDK，可以在 Web 应用程序中使用沉浸式阅读器。
