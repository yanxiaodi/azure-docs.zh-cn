### YamlMime:Landing
title: Azure Data Box 文档 - 联机传输
summary: 使用 Azure Data Box Gateway 和 Azure Data Box Edge 设备通过网络进行高性能数据传输。 选择 Data Box Gateway 发送数据，以便进行云存档、灾难恢复，或者处理云规模的数据。 在数据移动到 Azure 之前，使用 Data Box Edge 可对其进行筛选、分析和转换。
