title: Azure Database for MySQL 文档
summary: Azure Database for MySQL 是一种由 MySQL 社区版提供支持的关系数据库服务。  它是完全托管的数据库即服务产品，能够处理任务关键型工作负荷，并提供可预测的性能和动态可伸缩性。 利用所选的开源工具和平台开发包含 Azure Database for MySQL 的应用程序。 参考我们的快速入门、教程和示例了解如何使用用于 MySQL 的 Azure 数据库。
