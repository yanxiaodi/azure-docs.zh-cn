  description: Azure Migrate 可帮助你迁移到 Azure 云。 Azure Migrate 提供了一个中心，用于跟踪本地工作负荷与云 VM 的发现、评估和迁移。 该中心提供用于评估和迁移的 Azure Migrate 工具，以及来自独立软件供应商 (ISV) 的集成工具。
