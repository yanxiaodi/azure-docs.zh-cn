  description: <p>Azure 数据资源管理器是一项快速、完全托管的数据分析服务，用于实时分析从应用程序、网站和 IoT 设备等资源流式传输的海量数据。 可以使用 Azure 数据资源管理器收集、存储和分析不同的数据来改进产品、增强客户体验、监视设备并提升操作水平。</p><p>通过我们的快速入门、教程和参考内容，了解如何使用 Azure 数据资源管理器。</p>
