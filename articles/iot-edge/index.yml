### YamlMime:Landing
title: Azure IoT Edge 文档
summary: Azure IoT Edge 是基于物联网 (IoT) 中心构建的 IoT 服务。 此服务供想要在设备或“边缘”上（而不是在云中）分析数据的客户使用。 通过将部分工作负荷移至边缘，设备将消息发送到云所花费的时间可以更少，并且设备可以对事件更快地做出响应。
