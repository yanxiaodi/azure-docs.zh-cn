abstract:
  description: Azure 媒体服务是一个基于云的媒体工作流平台，用于生成需要编码、打包、内容保护和直播活动广播的解决方案。 Azure 媒体服务无缝集成了 Azure CDN，可以通过 Akamai 和 Verizon 的 CDN 服务来缩放交付，让客户能够根据自己的需求（例如，跨内容分发网络实现负载均衡）选择适当的解决方案。 有了 Azure 媒体服务视频索引器，你就可以将 AI 与内置的视频和音频分析器预设配合使用，以便提取元数据和见解。 可以轻松地提高准确性，只需通过视频索引器 API 使用你自己的内容来训练提供的 AI 模型即可。
