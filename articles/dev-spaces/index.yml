### YamlMime:Landing
title: Azure Dev Spaces 文档
summary: 使用 Azure Dev Spaces，可以在 Azure Kubernetes 服务 (AKS) 中测试并以迭代方式开发你的整个微服务应用程序，而无需复制或模拟依赖项。 Azure Dev Spaces 降低了在共享 AKS 群集中与团队进行协作的负担和复杂性。 它还允许直接在 AKS 中运行和调试容器。
