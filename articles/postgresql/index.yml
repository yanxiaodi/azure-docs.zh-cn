### YamlMime:Landing
title: Azure Database for PostgreSQL 文档
summary: 用于 PostgreSQL 的 Azure 数据库是基于开源 Postgres 数据库引擎的关系型数据库服务。 它是完全托管的数据库即服务产品，能够处理任务关键型工作负荷，具有可预测的性能、安全性、高可用性和动态可伸缩性。 它有两种部署方式，一种是作为单一服务器部署，一种是作为超大规模 (Citus) 群集（预览版）部署。 “超大规模(Citus)”选项可以使用分片跨多个计算机来水平缩放查询，为需要较大的规模和较高的性能的应用程序提供服务。 参考我们的快速入门、教程和示例了解如何使用用于 PostgreSQL 的 Azure 数据库。
