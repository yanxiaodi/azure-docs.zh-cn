  description: Azure 内容分发网络 (CDN) 是一种用于分发高带宽内容的全球 CDN 解决方案。 它可以托管在 Azure 中，也可以托管到任何其他位置。 借助 Azure CDN，可以通过使用距离最近的接入点 (POP) 服务器来缓存从 Azure Blob 存储、Web 应用程序或任何可公开访问的 Web 服务器加载的静态对象。 Azure CDN 也可以通过利用各种网络和路由优化来加速不能缓存的动态内容。
